{% extends 'blog/base.html' %}
{% load markdown_deux_tags %}

    {% block content %}
    <div>
		<div class="boxpost">
            <h2><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a> </h2>
            <h4>Publicado: {{ post.published_date }} por {{post.author}}</h4></br>
            <div class="md-text">{{ post.text|markdown }}</div>
        </div>
        <a href="{% url 'post_edit' pk=post.pk %}" class="myButton">Editar</a>
        </div>
    {% endblock %}
